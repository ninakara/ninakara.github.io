<html>

<head>

<style>

body {
	background-color: #FFF222;
}

</style>

</head>

<body>

	<center>

	<h1>What mood are you in?</h1>

	<button id="moodButton" onclick="changeMood()" value="0">Change my mood</button>

	<div id="moodStatement">Happy!</div>

</center>


<script>
text =""
function changeMood(){
	button = document.getElementById("moodButton")
	if (button.value == '0') {
		text ="Silly";
		document.getElementById('moodStatement').innerHTML = text
		document.body.style.backgroundColor = "#0DFF5A";
		button.value = '1';
	}
	else if (button.value == '1') {

		text = "Tempured";
		document.getElementById('moodStatement').innerHTML = text;
				document.body.style.backgroundColor = "#873409";
		button.value = '2';

		}
	else if (button.value == '2') {

		text = "Angelic";
		document.getElementById('moodStatement').innerHTML = text;
				document.body.style.backgroundColor = "#EFF4A5";
		button.value = '3';

		}
	else if (button.value == '3') {

		text = "Lovely ;)";
		document.getElementById('moodStatement').innerHTML = text;
				document.body.style.backgroundColor = "#C74B68";
		button.value = '4';

			}

	else if (button.value == '4') {

		text = "Bored...";
		document.getElementById('moodStatement').innerHTML = text;
				document.body.style.backgroundColor = "#8B8F8B";
		button.value = '5';

				}

	else if (button.value == '5') {

		text = "Curious";
		document.getElementById('moodStatement').innerHTML = text;
				document.body.style.backgroundColor = "#C481FF";
		button.value = '6';

	}

	else if (button.value == '6') {

		text = "Crazy";
		document.getElementById('moodStatement').innerHTML = text;
				document.body.style.backgroundColor = "#FF9A00";
		button.value = '7';

	}

	else if (button.value == '7') {

		text = "Calm";
		document.getElementById('moodStatement').innerHTML = text;
				document.body.style.backgroundColor = "#006543";
		button.value = '8';

	}

	else {
		text = "Royal";
		document.getElementById('moodStatement').innerHTML = text;
				document.body.style.backgroundColor = "#00449C";
		button.value = '0';






	}
}


</script>
</body>
